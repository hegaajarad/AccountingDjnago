{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Create Cash Box" %}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">{% trans "Customer" %}</label>
      {{ form.customer }}
    </div>
    <div class="col-md-4">
      <label class="form-label">{% trans "Currency" %}</label>
      {{ form.currency }}
    </div>
    <div class="col-md-4">
      <label class="form-label">{% trans "Account Type" %}</label>
      {{ form.account_type }}
    </div>
    <div class="col-md-6">
      <label class="form-label">{% trans "Name (optional)" %}</label>
      {{ form.name }}
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
    <a class="btn btn-secondary" href="{% url 'customer_list' %}">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
