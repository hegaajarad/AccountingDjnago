{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Add Customer" %}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">{% trans "Name" %}</label>
    <input type="text" name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
    {{ form.name.errors }}
  </div>
  <div class="mb-3">
    <label class="form-label">{% trans "Phone" %}</label>
    <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}">
    {{ form.phone.errors }}
  </div>
  <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
  <a class="btn btn-secondary" href="{% url 'customer_list' %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
