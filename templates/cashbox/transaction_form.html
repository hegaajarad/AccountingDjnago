{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "New Transaction" %}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">{% trans "Cash Box" %}</label>
      {{ form.cashbox }}
    </div>
    <div class="col-md-4">
      <label class="form-label">{% trans "Direction" %}</label>
      {{ form.direction }}
    </div>
    <div class="col-md-4">
      <label class="form-label">{% trans "Amount" %}</label>
      {{ form.amount }}
    </div>
  </div>
  <div class="mt-3">
    <label class="form-label">{% trans "Note" %}</label>
    {{ form.note }}
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
    <a class="btn btn-secondary" href="{% url 'customer_list' %}">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
